<svg width="100%" height="100%" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <radialGradient id="pulse" r="50%" cx="50%" cy="50%">
      <stop offset="0%" stop-color="white" stop-opacity="0.6">
        <animate attributeName="stop-opacity" values="0.2;0.8;0.2" dur="4s" repeatCount="indefinite"/>
      </stop>
      <stop offset="100%" stop-color="white" stop-opacity="0"/>
    </radialGradient>
  </defs>
  <g fill="url(#pulse)">
    <circle cx="10" cy="10" r="1.5"/>
    <circle cx="40" cy="20" r="1.5"/>
    <circle cx="70" cy="40" r="1.5"/>
    <circle cx="20" cy="70" r="1.5"/>
    <circle cx="80" cy="80" r="1.5"/>
    <circle cx="55" cy="60" r="1.5"/>
    <circle cx="25" cy="30" r="1.5"/>
  </g>
</svg>
